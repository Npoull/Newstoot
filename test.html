<!doctype html>
<html>
	<meta charset="utf-8"/>

	<head>
		<title></title>
	
		<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			position:absolute;
			min-height: 100%;
			min-width: 100%;
			display: none;
		}
		
		#one{
			background: red;
		}
		
		#two{
			background: aqua;
			
		}
		#three{
			background: #15f132;
		}
		</style>
	</head>
	<body>
		<div id="one"></div>
		<div id="two"></div>
		<div id="three"></div>	
		
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>	
	
		<script>
			var currentSlide = 0;
			var slideIds = ["#one","#two","#three"];
			
			var timeout;
			
			$(document).ready(function(){
				$("div").fadeIn("slow");
				timeout = setInterval(swapSlide, 2000);
				
			})
			
			
			function swapSlide(){
				
			
				$(slideIds[currentSlide]).fadeOut("slow",function(){})	
		
				if(currentSlide === 2){
					currentSlide = 0;
				}else{
					currentSlide++;
				}
				
				$(slideIds[currentSlide]).fadeIn("slow",function(){})	
	

			}
		</script>
	</body>
</html>
